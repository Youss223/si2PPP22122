<div class="container">
    <br>
        <form class="d-flex">
            <input class="form-control me-2" type="search" placeholder="Search Pays" aria-label="Search">
        </form>
    <hr> 
    <div class="row row-cols-1 row-cols-md-3 g-4"> 
        <div class="col" *ngFor="let c of COUNTRIES">
            <div class="card h-100">
                <img [src]="c.flags.png" class="card-img-top" alt="...">
                <div class="card-body">
                    <h5 class="card-title">{{ c.name.official }}</h5>
                    <a href="#" class="btn btn-primary">Plus de details</a>
                </div>
            </div>  
        </div>
    </div>
</div>
